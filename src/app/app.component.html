<div [ngClass]="{'dark-theme':checked}" class="body">

  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon>person</mat-icon>
    </button>
    <!-- <span>PhonePay</span> -->
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path
          d="M80-680v-200h200v80H160v120H80Zm0 600v-200h80v120h120v80H80Zm600 0v-80h120v-120h80v200H680Zm120-600v-120H680v-80h200v200h-80ZM700-260h60v60h-60v-60Zm0-120h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60-60h60v60h-60v-60Zm120-120h60v60h-60v-60Zm-60 60h60v60h-60v-60Zm-60-60h60v60h-60v-60Zm240-320v240H520v-240h240ZM440-440v240H200v-240h240Zm0-320v240H200v-240h240Zm-60 500v-120H260v120h120Zm0-320v-120H260v120h120Zm320 0v-120H580v120h120Z" />
      </svg>
    </button>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>notifications_none</mat-icon>
    </button>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>help</mat-icon>
    </button>
  </mat-toolbar>
  <mat-card class="carousel" *ngFor="let item of dynamicCarousel">

    <img @fade mat-card-image src={{item.path}}>
  </mat-card>

  <mat-card style="margin: 0.75rem;">
    <mat-card-content>
      <strong>Transfer Money</strong>
      <section class="transferContainer">
        <div>
          <button mat-mini-fab color="primary">
            <mat-icon>person</mat-icon>
          </button>
          <mat-card-subtitle>To Mobile <br /> Number</mat-card-subtitle>
        </div>

        <div>
          <button mat-mini-fab color="primary">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="M200-280v-280h80v280h-80Zm240 0v-280h80v280h-80ZM80-120v-80h800v80H80Zm600-160v-280h80v280h-80ZM80-640v-80l400-200 400 200v80H80Zm178-80h444-444Zm0 0h444L480-830 258-720Z" />
              </svg></mat-icon>
          </button>
          <mat-card-subtitle>To Bank <br /> UPI ID</mat-card-subtitle>
        </div>

        <div>
          <button mat-mini-fab color="primary">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-132 77-237.5T360-862v86q-91 37-145.5 117.5T160-480q0 134 93 227t227 93q134 0 227-93t93-227q0-98-54.5-178.5T600-776v-86q126 39 203 144.5T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-240L280-520l56-56 104 103v-407h80v407l104-103 56 56-200 200Z" />
              </svg></mat-icon>
          </button>
          <mat-card-subtitle>To Self <br /> Account</mat-card-subtitle>
        </div>

        <div>
          <button mat-mini-fab color="primary">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="M200-280v-280h80v280h-80Zm240 0v-280h80v280h-80ZM80-120v-80h800v80H80Zm600-160v-280h80v280h-80ZM80-640v-80l400-200 400 200v80H80Zm178-80h444-444Zm0 0h444L480-830 258-720Z" />
              </svg></mat-icon>
          </button>
          <mat-card-subtitle>Check <br />Balance</mat-card-subtitle>
        </div>
      </section>
    </mat-card-content>
  </mat-card>
